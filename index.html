<!-- index.html (Introducing Page) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing - Mapan Interior</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center bg-white flex flex-col justify-center items-center min-h-screen">

  <header class="w-full bg-white py-4 shadow-md">
    <div class="flex justify-center">
      <img src="https://i.imghippo.com/files/jeLf8293ko.png" alt="Logo Mapan" class="h-16 w-auto">
    </div>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center space-y-6 mt-8">
    <h1 class="text-2xl font-bold text-gray-800 drop-shadow-md">Selamat Datang di Mapan Interior</h1>

    <!-- Video Introducing -->
    <iframe width="300" height="533" src="https://www.youtube.com/embed/Tn-SWWVSpng" 
      title="VIDEO PROFILE MAPAN 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen class="rounded-lg drop-shadow-lg"></iframe>

    <!-- Tombol Masuk -->
    <a href="home.html" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-xl text-lg drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)]">
      MULAI BANGUN <br> IMPIAN ANDA
    </a>
  </main>

  <footer class="text-gray-500 py-4 text-sm">
    &copy; 2025 Mapan Interior. PT ENIGMA PRISMA DELAPAN
  </footer>

  <!-- Audio Hover Effect -->
  <audio id="hover-audio-intro" src="https://media.vocaroo.com/mp3/1gxAEKzVmrEw"></audio>
  <script>
    const introButton = document.querySelector('a');
    const audioIntro = document.getElementById('hover-audio-intro');

    introButton.addEventListener('mouseenter', () => {
      audioIntro.currentTime = 0;
      audioIntro.play();
    });
  </script>

</body>
</html>
