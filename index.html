<!-- index.html (Introducing Page with Hover Sound on Button) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing - Mapan Interior</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-red-100 to-red-200 flex flex-col items-center justify-center min-h-screen text-center p-4">
  <img src="https://i.imghippo.com/files/jeLf8293ko.png" alt="Logo Mapan" class="h-20 w-auto mb-6 max-w-xs">
  <h1 class="text-3xl md:text-4xl font-bold mb-4 text-red-800">Selamat Datang di Mapan Interior</h1>
  <p class="text-gray-700 mb-6 text-sm md:text-base">Solusi Desain & Kontraktor Interior Terpercaya Anda</p>
  
  <div class="aspect-w-16 aspect-h-9 w-full max-w-2xl mb-6">
    <iframe src="https://www.youtube.com/embed/Tn-SWWVSpng" title="VIDEO PROFILE MAPAN 2025" frameborder="0" allowfullscreen class="w-full h-full rounded-lg drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)]"></iframe>
  </div>
  
  <a href="home.html" class="bg-red-700 text-white py-3 px-8 rounded-full drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)] hover:bg-red-800 transition w-full max-w-xs">
    <span class="block text-lg font-bold uppercase">MULAI BANGUN</span>
    <span class="block text-lg font-bold uppercase">IMPIAN ANDA</span>
  </a>

  <!-- Audio Hover -->
  <audio id="hover-audio" src="https://media.vocaroo.com/mp3/1gxAEKzVmrEw"></audio>
  <script>
    const button = document.querySelector('a'); // tombol "Mulai Bangun Impian Anda"
    const audio = document.getElementById('hover-audio');

    button.addEventListener('mouseenter', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
</html>
