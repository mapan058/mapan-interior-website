<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing - Mapan Interior</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center bg-cover bg-center text-white" style="background-image: url('https://i.imghippo.com/files/L4862IxY.jpg');">

  <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-center items-center">
      <img src="https://i.imghippo.com/files/jeLf8293ko.png" alt="Logo Mapan" class="h-16 w-auto">
    </div>
  </header>

  <main class="py-10 px-4 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4 drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)]">Selamat Datang di Website Mapan Interior</h1>
    <p class="max-w-md mx-auto text-lg bg-white/80 text-black p-4 rounded-xl drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)]">
      Kami menghadirkan solusi terbaik untuk kebutuhan desain dan konstruksi interior Anda
    </p>

    <div class="mt-6">
      <iframe width="300" height="533" src="https://www.youtube.com/embed/Tn-SWWVSpng" 
              title="VIDEO PROFILE MAPAN 2025" frameborder="0" allow="accelerometer; autoplay; 
              clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen class="mx-auto rounded-lg shadow-lg"></iframe>
    </div>

    <div class="mt-6">
      <a href="home.html" class="bg-red-600 text-white py-4 px-8 mt-4 rounded-lg drop-shadow-[0_4px_4px_rgba(0,0,0,0.7)] 
         hover:bg-red-700 text-lg inline-block">
         MULAI BANGUN IMPIAN ANDA
      </a>
    </div>
  </main>

  <footer class="text-gray-700 text-center py-6">
    <p class="text-black/75">&copy; 2025 Mapan Interior. PT ENIGMA PRISMA DELAPAN</p>
  </footer>

  <audio id="hover-audio-intro" src="https://media.vocaroo.com/mp3/1gxAEKzVmrEw"></audio>
  <script>
    const buttonIntro = document.querySelector('a');
    const audioIntro = document.getElementById('hover-audio-intro');

    buttonIntro.addEventListener('mouseenter', () => {
      audioIntro.currentTime = 0;
      audioIntro.play();
    });
  </script>
</body>
</html>
